[build]
  # Publish directory (where your HTML/CSS/JS files are)
  publish = "docs"
  # Functions directory (empty, satisfies Netlify UI setting)
  functions = "netlify/functions"
  
  # No build command needed for static site
  command = ""

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Set custom headers for caching images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/pack-art/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
